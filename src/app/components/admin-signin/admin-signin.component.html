<h1 class="text-center mt-5">Sign In</h1>
<div class="container mt-5 sign-in-wrapper">
  <form [formGroup]="signInForm" (submit)="submitForm()" class="mt-5 mt-3 g-3">
    <div class="mb-3">
      <label for="first-name" class="form-label">Email</label>
      <input
        type="email"
        id="first-name"
        class="form-control"
        formControlName="email"
      />
    </div>

    <div class="mb-3">
      <label for="last-name " class="form-label">Password</label>
      <input
        type="password"
        id="last-name"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
